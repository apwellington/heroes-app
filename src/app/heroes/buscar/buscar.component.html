<div fxLayout="column">
    <div>
        <h1>Buscador Heroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>

        <mat-form-field class="">
            <input type="text" 
            placeholder="Pick one"
            aria-label="Number"
            matInput
            [(ngModel)] = "termino"
            [matAutocomplete]="auto"
            (input)="buscando()"
            >
        
            <mat-autocomplete 
            autoActiveFirstOption 
            #auto="matAutocomplete"
            (optionSelected)="opcionSelecionada($event)">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                    {{heroe.superhero}}
                </mat-option>
                <mat-option *ngIf="heroes.length < 1 && termino.trim().length > 0" [value]="">
                    {{termino}} Not Found!
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <mat-divider></mat-divider>

        <mat-card *ngIf="hasError">No Result</mat-card>

        <button mat-button color="warn" [routerLink]="['/heroes', heroeSelecionado.id!]" *ngIf="heroeSelecionado">
            Ver detallaes
        </button> 

    </div>
</div>
